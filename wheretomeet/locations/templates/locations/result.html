{% extends 'base.html' %}
{% load static %}
{% block title %}장소 추천 결과{% endblock %}
{% block style %}
{% endblock %}
{% block content %}
<div class='row justify-content-center mb-3'>
  <h4 class='col-auto'>wheretomeet의 추천 만남 장소는!</h4>
  <h4 class='col-auto'>{{ place }}입니다!</h4>
</div>
<div class='row justify-content-center mb-3'>
  <p class='col-auto'>평균 소요시간 : {{ result }}분</p>
<div class='row justify-content-center m-3'>
  <div id="map" class='col-8' style="width:100%;height:350px;"></div>
</div>
<div class='row justify-content-center'>
  <small>목적지까지 자세한 길안내를 위해선 '경로 찾기'버튼을 클릭해주세요!</small>
</div>

<div class='row justify-content-end'>
  <p class='col-auto mr-2'>{{ place }}의 맛집 정보는?</p>
  <a href ='https://www.mangoplate.com/search/{{place}}'class='col-auto btn btn-dark btn-sm'>여기!</a>
</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 js 키"></script>
<script>

var y = {{ position_x }}
var x = {{ position_y }}
console.log(x)
console.log(y)
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(x, y), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 

var markerPosition  = new kakao.maps.LatLng(x, y); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition,
    clickable: true
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

var iwContent = '<a class="text-center text-dark" href="https://map.kakao.com/link/to/{{place}},{{position_y}},{{position_x}}" style="color:blue" target="_blank">경로찾기</a>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(x, y); //인포윈도우 표시 위치입니다

// 인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({
    position : iwPosition, 
    content : iwContent 
});
  
// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
infowindow.open(map, marker); 

</script>

{% endblock %}
