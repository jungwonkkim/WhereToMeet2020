{% extends 'base.html' %}
{% load static %}
{% block title %}search{% endblock %}
{% block content %}

<button class="btn btn-sm btn-primary" data-toggle='modal' data-target="#addresssearch">주소 검색</button>
  <form class="form-group"  method="POST">
    {% csrf_token %}
    {% for i in "x"|rjust:people %}
    <label>{{ forloop.counter }}번째 출발지</label>
    <input type='text' class="form-control"> 
    
    <br>
    {% endfor %}
    <button type="submit" class="btn btn-dark">장소 추천 시작</button>
  </form>

  
{% endblock %}
